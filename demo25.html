<html>
    <head>
        <title>DEMO 25</title>
        <script>
            // arrow function demo
            const sum=(a,b)=>a+b
            document.writeln("Output="+sum(10,20)+"</br>")   
            
            const mul=(x,y)=>{
                let output=x*y
                return output
            }
            document.writeln("Output="+mul(13,14)+"</br>")

            const status=(n)=>{
                if(n%2==0)
                return true
                else
                return false

            }
            let n=parseInt(prompt("Enter a number",0))
            if(status(n))
            document.writeln(n+" is Even</br>")
            else
            document.writeln(n+" is Odd</br>")
           
        </script>
    </head>
    <body>
        
    </body>
</html>
