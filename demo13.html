<html>
    <head>
        <title>DEMO 13</title>
        <script>
        
            // for loop
            document.writeln("Demo on continue statement</br>")
            let n=parseInt(prompt("Enter Range",1))
            for(let i=1;i<=n;i++)
            {
              if(i==5)
              {
                continue;
              }  
              else
              {
                document.writeln(i)
              }
            }
        </script>
    </head>
    <body>
        
    </body>
</html>
