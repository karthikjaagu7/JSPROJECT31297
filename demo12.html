<html>
    <head>
        <title>DEMO 12</title>
        <script>
        
            // for loop
            document.writeln("Demo on For break statement</br>")
            let n=parseInt(prompt("Enter Range",1))
            for(let i=1;i<=n;i++)
            {
              if(i==6)
              {
                break;
              }  
              else
              {
                document.writeln(i)
              }
            }
        </script>
    </head>
    <body>
        
    </body>
</html>
