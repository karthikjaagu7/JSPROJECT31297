<html>
    <head>
        <title>DEMO 17</title>
        <script>
        //switch case
        
        let n=parseInt(prompt("Enter your option"))
        switch(n)
        {
            case 1: document.writeln("I am in CASE-1")
                    break
            case 2: document.writeln("I am in CASE-2")
                    break
            default: document.writeln("You have opted wrong choice")
                    break

        }
        </script>
    </head>
    <body>
        
    </body>
</html>
